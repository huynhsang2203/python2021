<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="resources/css/login.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
            <div class="container">
                <form  method="GET" action="profile.html" class="form-login">
                <h1>Đăng nhập</h1>
                <div class="form-text">
                    <input type="text" placeholder=" Email hoặc số điện thoại">
                    <input type="password" placeholder=" Mật khẩu ">
                </div>
                <div class="check">
                    <input  type="checkbox"> <span>Nhớ tài khoản</span>
                </div>
                <input class="Login" type="submit" value="Đăng nhập">
                <br>
                <span>Bạn chưa có tài khoản ? Đăng ký </span><a href="register.html">Tại đây</a>
            </form>
            </div>
</body>
</html>
